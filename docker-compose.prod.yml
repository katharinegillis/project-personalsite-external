version: "3.7"

services:
  entrypoint:
    image: registry.ops.katiecordescodes.com/personalsite-externals-entrypoint
    labels:
      - "traefik.enable=false"

  app:
    image: registry.ops.katiecordescodes.com/personalsite-externals-app
    labels:
      - "traefik.enable=false"
    build:
      context: .
      dockerfile: .docker/app.dockerfile
      args:
        PHPTYPE: fpm
        UID: $UID
        GID: $GID
      target: prod
    volumes:
      - ./.env:/var/www/.env